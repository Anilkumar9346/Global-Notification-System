<div class="notification-container">
  <div class="notification-card">

    <h2 class="title">Send Notification</h2>

    <div class="form-row">
      <input
        type="text"
        placeholder="Enter the notification"
        [value]="notification"
        (input)="onChaneNotification($event)"
        class="input-box"
      />

      <select (change)="onChangeTeam($event)" class="select-box">
        <option value="Development">Development Team</option>
        <option value="QA">QA Team</option>
      </select>

      <button class="send-btn" (click)="sendNotifiacation()">
        Send
      </button>
    </div>

  </div>
</div>
